name: Buf Publish

on:
  push:
    branches:
      - main
    tags:
      - v*

permissions:
  contents: read

concurrency:
  group: buf-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup buf CLI
        uses: bufbuild/buf-action@v1
        with:
          token: ${{ secrets.BUF_TOKEN }}
          setup_only: true

      - name: Build plugin image
        run: docker build -f packages/ts-contract-plugin/Dockerfile -t protoc-gen-ts-contract:bsr .

      - name: Push remote plugin to BSR
        env:
          BUF_TOKEN: ${{ secrets.BUF_TOKEN }}
        run: buf beta registry plugin push packages/ts-contract-plugin --image protoc-gen-ts-contract:bsr --visibility public
